<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
    <h1>Add a Book</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="title">title:</label>
        <input type="text"  name="title" required><br><br>
        
        <label for="desc">descrption:</label>
        <input type="text"  name="desc" required><br><br>
        
        
        <input type="hidden" name="add_book" value="book">
        <input type="submit" name="add_book" value="Add">

    </form>
</div>

</div>

<div >
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for book in books %}
          <tr>
           <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td><a href="{% url 'bookview' book_id=book.id %}">View</a></td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
    
</body>
<style>
   

 body{
  display: flex;
  justify-content: space-around;
 }

</style>
</html>
